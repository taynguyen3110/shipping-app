<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ship Online" />
    <meta name="keywords" content="HTML5, PHP" />
    <meta name="author" content="Nguyen Hong Tay" />
    <link href="style/style.css" rel="stylesheet" />
    <script src="script/xhr.js"></script>
    <script src="script/register.js"></script>
    <title>ShipOnline System</title>

</head>

<body>
    <div class="testbox">
        <nav class="skew-menu">
            <ul>
                <li><a href="buyonline.htm">Home</a></li>
                <li class="active"><a href="register.htm">Customer Registration</a></li>
                <li><a href="login.htm">Customer Login</a></li>
                <li><a href="mlogin.htm">Store Manager Login</a></li>
            </ul>
        </nav>
        <!-- Registration form -->
        <form>
            <div class="banner">
                <h1>BuyOnline Customer Registration Page</h1>
            </div>
            <div class="item">
                <label for="email">Email Address<span style="color: red;">*</span>:</label>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="item">
                <label for="fname">First Name<span style="color: red;">*</span>:</label>
                <input type="text" id="fname" name="fname"><br>
            </div>
            <div class="item">
                <label for="lname">Last Name<span style="color: red;">*</span>:</label>
                <input type="text" id="lname" name="lname"><br>
            </div>
            <div class="item">
                <label for="password">Password<span style="color: red;">*</span>:</label>
                <input type="password" id="password" name="password"><br>
            </div>
            <div class="item">
                <label for="rpassword">Re-typed Password<span style="color: red;">*</span>:</label>
                <input type="password" id="rpassword" name="rpassword"><br>
            </div>
            <div class="item">
                <label for="phone">Contact Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>
            </div>
            <div class="btn-block">
                <input type="button" onclick="custRegister()" value="Register">
            </div>
            <div class="btn-block" id="login-btn">
                <a href="login.htm"><input style="background-color: rgb(111, 223, 0);" type="button" value="Go to Login"></a>
            </div>
            <div id="message"></div>
        </form>
        <div class="item">
            <a href="buyonline.htm"><button>Back</button></a>
        </div>
    </div>
</body>

</html>
