<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ship Online" />
    <meta name="keywords" content="HTML5, PHP" />
    <meta name="author" content="Nguyen Hong Tay" />
    <link href="style/style.css" rel="stylesheet" />
    <script src="script/xhr.js"></script>
    <script src="script/protectHTM.js"></script>
    <script src="script/listing.js"></script>
    <title>ShipOnline System</title>

</head>

<body>
    <div class="testbox">
        <nav class="skew-menu">
            <ul>
                <li><a href="buyonline.htm">Home</a></li>
                <li class="active"><a href="listing.htm">Listing</a></li>
                <li><a href="processing.htm">Processing</a></li>
                <li><a onclick="logout();">Logout</a></li>
            </ul>
        </nav>
        <form>
            <div class="banner">
                <h1>ShipOnline System Request Page</h1>
            </div>
            <table>
                <tr>
                    <td>Item name:</td>
                    <td><input id="name" name="name" type="text"></td>
                </tr>
                <tr>
                    <td>Item price:</td>
                    <td><input id="price" name="price" type="number"></td>
                </tr>
                <tr>
                    <td>Item quantity:</td>
                    <td><input id="quantity" name="quantity" type="number"></td>
                </tr>
                <tr>
                    <td>Item description:</td>
                    <td><textarea id="desc" name="desc" rows="1" cols="8"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button class="my-button" onclick="addItem()">Add item</button>
                    </td>
                    <td>
                        <button class="my-button" onclick="resetInput()">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
        <div class="item">
            <div id="message"></div>
        </div>
    </div>
</body>

</html>
